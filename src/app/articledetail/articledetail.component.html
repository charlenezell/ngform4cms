<div>
  <!--<p>articleTitle:{{info.articleTitle}}</p>
  <p>imgTitle:{{info.imgTitle}}</p>
  <p>author:{{info.uploadUserName}}</p>-->
  <div class="fc">
    <div class="fc_l">
      <div>静态表单</div>
      <form (ngSubmit)="onsubmit(articleForm)" #articleForm="ngForm">
        <p><label for="title">title:<input required name ="imgTitle" [(ngModel)]="info.imgTitle" id="title" type="text"  /></label></p>
        <p><label for="userName">userName:<input name="uploadUserName" [(ngModel)]="info.uploadUserName" id="userName" type="text" /></label></p>
        <input type="submit" [disabled]="!articleForm.form.valid" value="提交">
        <!--<div (onclick)="toggleValid(articleForm.form)">{{articleForm.form.valid}}</div>-->
      </form>
    </div>
    <div class="fc_l">
      <div>动态表单</div>
      <app-dform [fields]="fields"></app-dform>
    </div>
  </div>


  <pre style="max-width:500px">
      {{getInfoString()}}
  </pre>
</div>
