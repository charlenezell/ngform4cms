<div>
  <!--<p>articleTitle:{{info.articleTitle}}</p>
  <p>imgTitle:{{info.imgTitle}}</p>
  <p>author:{{info.uploadUserName}}</p>-->
  <md-tab-group>
    <md-tab label="静态表单">
      <form (ngSubmit)="onsubmit(articleForm)" #articleForm="ngForm">
        <p>
          <md-input-container>
            <input mdInput placeholder="title" required name="imgTitle" [(ngModel)]="info.imgTitle">
          </md-input-container>
        </p>
        <p>
          <md-input-container>
            <input mdInput placeholder="userName" name="uploadUserName" [(ngModel)]="info.uploadUserName">
          </md-input-container>
        </p>
        <button type="submit" [disabled]="!articleForm.form.valid" md-raised-button>提交</button>
        <!--<div (onclick)="toggleValid(articleForm.form)">{{articleForm.form.valid}}</div>-->
      </form>
    </md-tab>
    <md-tab label="动态表单">
      <div>动态表单</div>
      <app-dform [fields]="fields"></app-dform>
    </md-tab>
  </md-tab-group>
  <pre style="max-width:100%;overflow:scroll;">
      {{getInfoString()}}
  </pre>
</div>
